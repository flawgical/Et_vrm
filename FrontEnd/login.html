<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/login_style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Find Your Hack</title>
</head>

<body id="idBody" class="classBody">

<!-------------HEADER--------------------------->
    <header id="idHeader" class="classHeader">
        <h1 id="idTitle" class="classTitle"> Find Your Hack </h1>
        <nav id="headerNav" class="classNav">
            <ul id="headerUl" class="classUl">
                <li><a class="classLi1" href="index.html">Home | </a></li>
                <li><a class="classLi2" href="profile.html">Profile | </a></li>
                <li><a class="classLi2" href="login.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>


<!-------------Login Card--------------------------->

    <section id="idLogin" class="classLogin">
        <h1 class="LoginHeader">Login</h1>
    </section><br>
    <form action="" method="get">
      <label for="userName">User Name:</label>
      <input type="text" placeholder="User Name" name="userName" id="userName" autofocus><br><br><br>
      <label for="password">Password:</label>
      <input type="text" placeholder="Password" name="password" id="password"><br><br><br>
      <input type="submit" id='login'>
    </form>
    <br><br><br><br>
    <section id="idRegister" class="classLogin">
        <h1 class="LoginHeader">Register</h1>
    </section><br>
    <form action="" method="get">
      <label for="userName">User Name:</label>
      <input type="text" placeholder="User Name" name="userName" id="registerUserName" autofocus><br><br><br>
      <label for="password">Password:</label>
      <input type="text" placeholder="Password" name="password" id="registerPassword"><br><br><br>
      <input type="submit" id='register'>
    </form>

<!-------------Footer--------------------------->

    <footer id="idFooter" class="classHeader">
        <nav id="footerNav" class="classNav">
            <ul id="footerUl" class="classUl">
              <li><a class="classLi1" href="index.html">Home | </a></li>
              <li><a class="classLi2" href="profile.html">Profile | </a></li>
              <li><a class="classLi2" href="login.html">Sign Out</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script src="assets/js/login.js"></script>
</html>
