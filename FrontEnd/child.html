<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>ET. Visitor Manager</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
</head>

<body>
    <section id="container">
        <header class="header black-bg">
            <a href="index.html" class="logo"><b>ET. Visitor Manager</b></a>
        </header>
        <section id="check-in">
            <section class="wrapper site-min-width">
                <!-- <h2>Welcome</h2> -->
                <div class="row mt flex">
                    <div><img src="assets/img/raintreelogo.png" class="img-circle1"></a>
                    </div>
                    <div><img src="assets/img/uplift4.jpg" class="img-circle2" width="200"></a>
                    </div>
                </div>
                </div>
            </section>

        </section>

        <h1 style="text-align:center">Child Check-In</h1>

        <section id="childform" class="wrapper site-min-height">

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><h5>First Name</h5></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control round-form childFormInfo" name="child-first-name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12 col-sm-2 control-label"><h5>Last Name</h5></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control round-form childFormInfo" name="child-last-name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12 col-sm-2 control-label"><h5>Parent Name</h5></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control round-form childFormInfo" name="parent-name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><h5>Appointment Time</h5></label>
                <div class="col-sm-10">
                    <input type="time" class="form-control round-form childFormInfo" name="appointment-time">
                </div>
            </div>
            <div class="form-check form-check-inline">
                <h5 style="text-align:left">Week Rating of Behavior (1-NOT Stressful; 10-Very Stressful) Pick One.</h5>
                <select class="form-control form-control-sm childFormInfo" name="stress-rating">
    <option>Choose</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>
                <br></br>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><h5>Medication?</h5></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control round-form childFormInfo" name="medication">
                </div>
            </div>
            <div class="form-check checkbox">
                <label><input name ="medicationInfo" type="radio" value="n/a" class="medicationChange" >Not Applicable</label>
                <label><input name ="medicationInfo" type="radio" value="no change" class="medicationChange" >No Change</label>
                <label><input name ="medicationInfo" type="radio" value="changed" class="medicationChange" >Changed</label>
            </div>

            <div class="form-group">
                <h5 style="text-align:left">Please note any significant and/or new happenings in your child's life since the last session (positive and/or negative).</h5>

                <label for="exampleTextarea"><h4>At School</h4></label>
                <textarea class="form-control childFormInfo" name="school" id="exampleTextarea" rows="3" placeholder="Ex. New Teachers, received honor, low grades, behavioral problems, detention, fight, friend moved, homework, etc."></textarea>

                <label for="exampleTextarea"><h4>At Home</h4></label>
                <textarea class="form-control childFormInfo" name="home" id="exampleTextarea" rows="3" placeholder="Ex. Parents working extra hours, shared toys, completed chores, birthday, pet dying, etc."></textarea>

                <label for="exampleTextarea"><h4>Environmental Changes</h4></label>
                <textarea class="form-control childFormInfo" name="environmental" id="exampleTextarea" rows="3" placeholder="Ex. Sleep patterns, moving home, appetite, change in support systems, grandma visiting, etc."></textarea>

                <label for="exampleTextarea"><h4>Physical Changes</h4></label>
                <textarea class="form-control childFormInfo" name="physical" id="exampleTextarea" rows="3" placeholder="Ex. Complaint, loss/gain weight, cold, etc."></textarea>

                <label for="exampleTextarea"><h4>Recall a positive behavior your child did this week that either surprised or impressed you.</h4></label>
                <textarea class="form-control childFormInfo" name="positive" id="exampleTextarea" rows="3" placeholder=":)"></textarea>

                <label for="exampleTextarea"><h4>Questions or Concerns?.</h4></label>
                <textarea class="form-control childFormInfo" name="questions" id="exampleTextarea" rows="3" placeholder="..."></textarea>
            </div>
            <div class="row mt flex">
                <div id="main-button" <p><button id="tapit3" type="button" class="btn btn-primary btn-lg"><h3>Check-In<br>Pay Now With Card</h3></button></p>
                    <div id="main-button" <p><button id="payLater" type="button" class="btn btn-primary btn-lg"><h3>Check-In<br>Pay Later</h3></button></p>

                    </div>
        </section>
        <footer class="site-footer">
            <div class="text-center">
                ET. Visitor Manager
            </div>
        </footer>
        <!--footer end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="assets/js/jquery.ui.touch-punch.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="assets/js/child.js"></script>


    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <!--script for this page-->

    <script>
        //custom select box
    </script>

</body>

</html>
